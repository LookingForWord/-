<div class="container">
    <div class="source-analysis">
        <div class="target-table">
            <ul class="select-list">
                <li>
                    <span>数据源类型</span>
                    <span class="input-container">
                        <span class="required-content">
                            <i class="required-red">*</i>
                            <select-component
                                [placeholder]="'请选择'"
                                [option]="dataSourceType"
                                [options]="dataSourceTypes"
                                [background]="'#fff'"
                                (callback)="sourceAnalysis($event, 'dataSourceType')"></select-component>
                        </span>
                        <span class="input-error" *ngIf="errorType === 1">请选择数据源类型</span>
                    </span>
                </li>
                <li>
                    <span>数据源</span>
                    <span class="input-container">
                            <span class="required-content">
                                <i class="required-red">*</i>
                                <select-component
                                    [placeholder]="'请选择'"
                                    [option]="dataSourceName"
                                    [options]="dataSourceNames"
                                    [background]="'#fff'"
                                    (callback)="sourceAnalysis($event, 'dataSourceName')"></select-component>
                            </span>
                            <span class="input-error" *ngIf="errorType === 2">请选择数据源</span>
                        </span>
                </li>
            </ul>
            <div class="tables" #dragOrigin>
                <ul class="tables-list">
                    <li *ngFor="let item of dataSourceTables;let i=index">
                            <span class="drag-item converge-drag-item origin"
                                  [attr.title]="item.tableName"
                                  [attr.moduleId]="item.id"
                            >{{item.tableName}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="field-message">
            <i class="iconfont icon-ico_enlarge" id="plus" (click)="scaleClick('+')"></i>
            <i class="iconfont icon-ico_narrow" id="banus" (click)="scaleClick('-')"></i>
            <div class="header-container">
                <button class="btn" size="small" (click)="gobBck()">返回</button>
                <button class="btn" size="small"  (click)="resetCanvas()">清空</button>
                <button class="btn primary" size="small" (click)="save()">保存</button>
            </div>
            <div class="drag-target-container">
                <div class="drag-target"
                     #dragTarget
                     [style.transform]="dragTargetPosition"
                     [style.width.px]="dragTargetOption.width"
                     [style.height.px]="dragTargetOption.height"></div>
                <div class="drag-view">
                    <span>{{getScaleView()}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
