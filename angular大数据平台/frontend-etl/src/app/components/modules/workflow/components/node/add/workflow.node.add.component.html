    <div class="row clearfix">
        <ul>
            <li>
                <span>节点地址</span>
                <span class="input-container">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text" class="input" [(ngModel)]="address" [class.error]="errorType===4" placeholder="输入节点地址">
                        <span class="input-error" *ngIf="errorType === 2">{{error}}</span>
                    </span>
                </span>
            </li>
        </ul>
    </div>
    <!-- 差一个所有环境的接口 -->
    <div class="row clearfix">
        <ul>
            <li>
                <span>运行环境</span>
                <span class="input-container" [style.verticalAlign]="'top'">
                    <span class="required-content">
                        <i class="required-red"></i>
                        <div class="check-box">
                            <span class="checkbox" *ngFor="let item of environmentArr, let i=index">
                                <input type="checkbox" [attr.id]="i" [(ngModel)]="item.checked">
                                <label [attr.for]="i"></label>{{item.name}}
                            </span>

                        </div>
                    </span>
                </span>
            </li>
        </ul>
    </div>
</div>
