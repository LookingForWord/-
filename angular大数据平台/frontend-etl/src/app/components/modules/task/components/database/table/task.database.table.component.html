<div class="container">
<table-component>
    <div class="table-component-search line">
        <button class="back line btn" (click)="back()">
            <i class="icon iconfont icon-ico_back"></i><span> 返回</span>
        </button>
        <button class="btn line primary ml5" authority="task.database.addTable" (click)="newTableClick()">
            <i class="iconfont mr5 icon-ico_add"></i><span>创建数据表</span>
        </button>
        <div class="input-icon ml5" position="left">
            <input type="text" class="input" #search placeholder="支持数据表名称和表描述搜索" [(ngModel)]="searchValue" (keyup.enter)="databaseTableList(1)" >
            <i class="icon iconfont icon-ico_search_textfield"></i>
        </div>
        <button class="btn ml5" (click)="databaseTableList(1)">搜索</button>
    </div>
    <div class="table-component-title">
        <span class="title">
            <i class="iconfont icon-ico_data_warehouse mr8"></i>数据表列表
        </span>
        <span class="record">共{{rowTotal}}条记录</span>
    </div>
    <thead class="table-component-thead">
        <tr>
            <th width="19%">表名</th>
            <th width="19%">数据源</th>
            <th width="19%">注释</th>
            <th width="19%">创建人</th>
            <th width="19%">创建时间</th>
            <th width="5%">操作</th>
        </tr>
    </thead>
    <tbody class="table-component-tbody">
        <tr *ngFor="let databaseTables of databasesTable">
            <td>{{databaseTables.tableName}}</td>
            <td>{{databaseTables.dsName}}</td>
            <td>{{databaseTables.tableComment}}</td>
            <td>{{databaseTables.createUser}}</td>
            <td>{{databaseTables.createTime | date}}</td>
            <td>
                <button class="btn icon only" tooltip="查看" position="top" (click)="viewDetails(databaseTables.id)">
                    <i class="icon iconfont icon-ico_view"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot class="table-component-tfoot">
        <tr *ngIf="noDataType">
            <td colspan="6">暂无数据...</td>
        </tr>
    </tfoot>
    <div class="table-component-page">
        <multi-pagination-component [pagenow]="pageNow" [pagesize]="pageSize" [totalcount]="rowTotal" (onPageChange)="doPageChange($event)"></multi-pagination-component>
    </div>
</table-component>
</div>
