<div class="container">
    <div class="row clearfix">
        <ul class="clearfix ">
            <li *ngIf="status=== 'addRule' || status==='addCatalog' || status === 'infoRule' || status === 'editRule' || status === 'editCatalog'">
                <span *ngIf="status=== 'addRule' || status === 'infoRule'|| status === 'editRule'">规则</span>
                <span *ngIf="status=== 'addCatalog' || status === 'editCatalog'">名称</span>
                <span class="input-container" >
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text"
                           [class.error]="errorType===1"
                           *ngIf="status=== 'addRule' || status === 'infoRule' || status === 'editRule'"
                           class="input"
                           [(ngModel)]="newRule"
                               maxlength="20"
                               [disabled] = "status === 'infoRule'"
                           placeholder="规则">
                        <input type="text"
                           *ngIf="status=== 'addCatalog' || status === 'editCatalog'"
                           [class.error]="errorType===1"
                           class="input"
                           [(ngModel)]="newRule"
                               maxlength="20"
                           placeholder="名称">
                        <span class="input-error" *ngIf="errorType === 1">{{error}}</span>
                    </span>
                </span>
            </li>
            <!--<li class="not-required" *ngIf="status === 'addCatalog'">-->
                <!--<span>类型</span>-->
                <!--<span class="input-container">-->
                    <!--<span class="select-box">-->
                        <!--<select-component-->
                            <!--[placeholder]="'类型'"-->
                            <!--[option]="leader"-->
                            <!--[options]="leaderArr"-->
                            <!--(callback)="selectChange($event,'leader')">-->
                        <!--</select-component>-->
                    <!--</span>-->
                <!--</span>-->
            <!--</li>-->
        </ul>
    </div>
    <div class="row clearfix" >
        <ul class="clearfix parent">
            <li class="desc-box">
                <span>描述</span>
                <span class="input-container" >
                    <span class="required-content">
                        <i class="required-red"></i>
                        <textarea class="desc input"  [disabled] = "status === 'infoRule'" [(ngModel)]="remark" placeholder="描述"></textarea>
                    </span>
                </span>
            </li>
        </ul>
    </div>
    <div class="row clearfix"  *ngIf="status === 'addCatalog'">
        <ul>
            <li class="item">
                <span >选择目录</span>
                <span class="input-container node-type ">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text" class="input" [(ngModel)]="dircPath" [disabled]="'true'" >
                    </span>
                </span>
            </li>
            <li class="item">
                <span>&nbsp;</span>
                <div class="tree-container-parent">
                    <div class="tree-container">
                        <div class="inner">
                            <task-rule-tree-component
                                [list]="flows"
                                [index]="menuIndex"
                                [type]="status">
                            </task-rule-tree-component>
                        </div>
                    </div>
                    <div class="tree-required" *ngIf="errorType===2"><span class="required">{{error}}</span></div>
                </div>
            </li>

        </ul>
    </div>
</div>
