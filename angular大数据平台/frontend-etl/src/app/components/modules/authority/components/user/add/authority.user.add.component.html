<div class="container">
    <div class="row clearfix" *ngIf="status === 'infoUser' || status === 'addUser' || status === 'editUser'">
        <ul>
            <li>
                <span>用户名</span>
                <span class="input-container">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text" class="input" [(ngModel)]="userName" minlength="2" maxlength="20"  [disabled]="status === 'infoUser'" [class.error]="errorType===1"  placeholder="字母开头，只包含字母数字下划线">
                        <span class="input-error" *ngIf="errorType === 1">{{error}}</span>
                    </span>
                </span>
            </li>
            <li >
                <span>密码</span>
                <span class="input-container">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text" class="input" [(ngModel)]="password" minlength="6" maxlength="20" *ngIf="status === 'addUser'" [class.error]="errorType===2" placeholder="输入密码">
                        <input type="password" class="input" [class.error]="errorType===2" [(ngModel)]="password" minlength="6" maxlength="20" *ngIf="status !== 'addUser'" [disabled]="status !== 'addUser'" placeholder="输入密码">
                        <span class="input-error" *ngIf="errorType === 2">{{error}}</span>
                    </span>
                </span>
            </li>
        </ul>
    </div>
    <div class="row clearfix"  *ngIf="status === 'infoUser' || status === 'addUser' || status === 'editUser'">
        <ul>
            <li class="department-box line">
                <span>所属部门</span>
                <span class="input-container department">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <span class="checked-department" (click)="openTree()" [innerHTML]="checkName || orgName || '请选择部门'" [class.error]="errorType===3"
                              [class.disabled]="status === 'infoUser'"
                              [class.no-data]="!checkName&&!orgName"
                              [title]="checkName || orgName || '请选择部门'"
                        ></span>
                        <span class="input-error" *ngIf="errorType === 3">{{error}}</span>
                        <i class="iconfont icon-ico_arrow_down jt" [class.open]="departmentTree" (click)="openTree()"></i>
                    </span>
                    <div class="tree-box" *ngIf="departmentTree">
                        <authority-organize-tree-component
                            [list]="list"
                            [type]="'user_add'"
                        >
                        </authority-organize-tree-component>
                    </div>
                </span>
            </li>
        </ul>
    </div>
    <div class="row clearfix" *ngIf="status === 'infoUser' || status === 'addUser' || status === 'editUser'">
        <ul>
            <li>
                <span>用户姓名</span>
                <span class="input-container">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text" class="input" [(ngModel)]="userCnname" [disabled]="status === 'infoUser'" minlength="2" maxlength="10" [class.error]="errorType===4" placeholder="2-10位中文">
                        <span class="input-error" *ngIf="errorType === 4">{{error}}</span>
                    </span>
                </span>
            </li>
            <li>
                <span>工号</span>
                <span class="input-container">
                    <span class="required-content">
                        <i class="required-red"></i>
                        <input type="text" class="input" [(ngModel)]="workNo" maxlength="20"  [disabled]="status === 'infoUser'"  placeholder="输入工号">
                        <!--<span class="input-error" *ngIf="errorType === 5">{{error}}</span>-->
                    </span>
                </span>
            </li>
        </ul>
    </div>
    <div class="row clearfix"  *ngIf="status === 'infoUser' || status === 'addUser' || status === 'editUser'">
        <ul>
            <li>
                <span>出生日期</span>
                <span class="input-container birthday">
                    <span class="required-content">
                        <i class="required-red"></i>
                        <span class="input-icon" position="right">
                            <input type="text" class="input"
                                   ngx-mydatepicker
                                   [(ngModel)]="birthDay"
                                   [options]="dataOption"
                                   #dpStart="ngx-mydatepicker"
                                   (click)="dpStart.openCalendar()"
                                   placeholder="请选择日期"
                                   *ngIf="status === 'addUser' || status === 'editUser'">
                            <span class="icon iconfont icon-ico_datapick " (click)="dpStart.openCalendar()" *ngIf="status === 'addUser' || status === 'editUser'"></span>
                            <input type="text" class="input" [(ngModel)]="birthDay" *ngIf="status === 'infoUser'" [disabled]="status === 'infoUser'">
                            <i class="icon iconfont icon-ico_datapick" *ngIf="status === 'infoUser'"></i>
                        </span>
                        <span class="input-error" *ngIf="errorType===13">{{error}}</span>
                    </span>
                </span>
            </li>
            <li>
                <span>性别</span>
                <span class="input-container sex-box">
                    <span class="required-content ">
                        <i class="required-red">*</i>
                        <select-component
                         [option]="sex"
                         [options]="sexs"
                         [disabled]="status === 'infoUser'"
                         [placeholder]="'未知'"
                         [class.error]="errorType===6"
                         (callback)="selectChecked($event, 'sex')"></select-component>
                        <span class="input-error" *ngIf="errorType === 6">{{error}}</span>
                    </span>
                </span>
            </li>
        </ul>
    </div>
    <div class="row clearfix"  *ngIf="status === 'infoUser' || status === 'addUser' || status === 'editUser'">
        <ul>
            <li>
                <span>手机号码</span>
                <span class="input-container">
                    <span class="required-content">
                        <i class="required-red"></i>
                        <input type="text" class="input"
                           [class.error]="errorType===7"
                           [(ngModel)]="phone"
                           placeholder="输入11位手机号"
                           [disabled]="status === 'infoUser'"
                           minlength="11"
                           maxlength="11"
                        >
                        <span class="input-error" *ngIf="errorType === 7">{{error}}</span>
                    </span>
                </span>
            </li>
            <li>
                <span>邮箱</span>
                <span class="input-container">
                    <span class="required-content">
                        <i class="required-red"></i>
                        <input type="email" class="input" [class.error]="errorType===8" maxlength="26" [(ngModel)]="email" placeholder="输入邮箱" [disabled]="status === 'infoUser'">
                        <span class="input-error" *ngIf="errorType === 8">{{error}}</span>
                    </span>
                </span>
            </li>
        </ul>
    </div>

    <div class="row clearfix"  *ngIf="status === 'infoUser' || status === 'addUser' || status === 'editUser'">
        <ul>
            <li class="line">
                <span>用户角色</span>
                <span class="input-container role-box">
                    <span class="required-content">
                        <i class="required-red"></i>
                        <multi-select-component
                              [option]="roles"
                              [options]="rolesList"
                              (callback)="checkRole($event)"
                              [position]="'top'"
                              [label]="'roleName'"
                              [disabled]="status === 'infoUser'"
                              [class.error]="errorType===9"
                              [placeholder]="'选择用户角色'">
                        </multi-select-component>
                        <span class="input-error" *ngIf="errorType === 9">{{error}}</span>
                    </span>
                </span>
            </li>
            <li>
                <span>状态</span>
                <span class="input-container sex-box">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <select-component
                         [option]="userStatus"
                         [options]="userStatusArray"
                         [position]="'top'"
                         [placeholder]="'选择状态'"
                         [disabled]="status === 'infoUser'"
                         [class.error]="errorType===10"
                         (callback)="selectChecked($event, 'userStatus')"></select-component>
                        <span class="input-error" *ngIf="errorType === 10">{{error}}</span>
                    </span>
                </span>
            </li>
        </ul>
    </div>

    <div class="row clearfix"  *ngIf="status === 'updatePsw'">
        <ul>
            <li>
                <span class="title">新密码</span>
                <span class="input-container ">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <span class="required-label" *ngIf="errorType===12">{{error}}</span>
                        <input type="password" class="input"  [(ngModel)]="newPassword" maxlength="20"  [class.error]="errorType===12" placeholder="输入新密码" >
                    </span>
                </span>
            </li>
            <li>
                <span class="title">确认密码</span>
                <span class="input-container ">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <span class="required-label" *ngIf="errorType===14">{{error}}</span>
                        <input type="password" class="input"  [(ngModel)]="surePassword" maxlength="20"  [class.error]="errorType===14" placeholder="再次确认密码" >
                    </span>
                </span>
            </li>
        </ul>
    </div>
</div>
