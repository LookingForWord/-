<div class="container">
    <div class="row" *ngIf="!openStyle">
        <ul>
            <li>
                <span>名称</span>
                <span class="input-container" [class.form-error]="errorType === 1">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text" class="input" maxlength="30" [(ngModel)]="resourceName" placeholder="菜单/按钮名称" [disabled]="action === 'infoMenu'">
                        <span class="input-error" *ngIf="errorType===1">请输入菜单或按钮名</span>
                    </span>
                </span>
            </li>
            <li >
                <span>链接地址</span>
                <span class="input-container db-type" [class.form-error]="errorType === 2">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text" class="input" maxlength="40"  [(ngModel)]="url" placeholder="链接地址" [disabled]="action === 'infoMenu'">
                        <span class="input-error" *ngIf="errorType===2">请输入链接地址</span>
                    </span>
                </span>
            </li>
        </ul>
    </div>
    <div class="row" *ngIf="!openStyle">
        <ul>
            <li class="department-box">
                <span>上级菜单</span>
                <span class="input-container department" [class.form-error]="errorType === 3">
                    <span class="required-content">
                        <i class="required-red" *ngIf="code && code.slice(0,1) !== 'f'">*</i>
                        <span class="checked-department" (click)="openTree()" [innerHTML]="parentMenuName || '请选择上级菜单'"
                              [class.disabled]="action === 'infoMenu'"
                        ></span>
                        <i class="iconfont icon-ico_block delete" (click)="deleteUpMenu()" [class.disabled]="action === 'infoMenu'" *ngIf="parentMenuName"></i>
                        <i class="iconfont icon-ico_arrow_down jt" [class.open]="showParentMenu" [class.open]="parentMenu" (click)="openTree()"></i>
                        <span class="input-error" *ngIf="errorType === 3">请选择上级菜单</span>
                    </span>
                    <div class="tree-box" *ngIf="showParentMenu">
                        <authority-organize-tree-component
                            [list]="list"
                            [type]="'object'"
                        >
                        </authority-organize-tree-component>
                    </div>
                </span>
            </li>
        </ul>
    </div>
    <div class="row" *ngIf="!openStyle">
        <ul>
            <li>
                <span>类型</span>
                <span class="input-container db-type" [class.form-error]="errorType === 4">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <select-component
                            [option]="type"
                            [options]="types"
                            (callback)="selectChecked($event, 'type')"
                            [placeholder]="'选择类型'"
                        [disabled]="action === 'infoMenu'">
                        </select-component>
                        <span class="input-error" *ngIf="errorType===4">请选择类型</span>
                    </span>
                </span>
            </li>
            <li>
                <span>所属系统</span>
                <span class="input-container db-type" [class.form-error]="errorType === 5">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <select-component
                            [option]="system"
                            [options]="systems"
                            (callback)="selectChecked($event, 'system')"
                            [placeholder]="'选择所属系统'"
                            [disabled]="action === 'infoMenu'">
                        </select-component>
                        <span class="input-error" *ngIf="errorType===5">请选择所属系统</span>
                    </span>
                </span>
            </li>
        </ul>
    </div>
    <div class="row" *ngIf="!openStyle">
        <ul>
            <li>
                <span>状态</span>
                <span class="input-container db-type" [class.form-error]="errorType === 6">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <select-component
                            [option]="status"
                            [options]="statues"
                            [position]="'top'"
                            (callback)="selectChecked($event, 'status')"
                            [placeholder]="'选择状态'"
                            [disabled]="action === 'infoMenu'">
                        </select-component>
                        <span class="input-error" *ngIf="errorType===6">请选择状态</span>
                    </span>
                </span>
            </li>
            <li>
                <span>菜单ID</span>
                <span class="input-container" [class.form-error]="errorType === 7">
                    <span class="required-content">
                        <i class="required-red">*</i>
                        <input type="text" class="input" maxlength="10"  [(ngModel)]="code" placeholder="字母和数字组合" [disabled]="action === 'infoMenu'">
                        <span class="input-error" *ngIf="errorType===7" >{{error}}</span>
                    </span>
                </span>
            </li>
        </ul>
    </div>
</div>
