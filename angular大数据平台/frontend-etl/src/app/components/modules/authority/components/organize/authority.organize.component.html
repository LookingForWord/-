<div class="container">
    <div class="left-tree">
        <div class="tree-container">
            <authority-organize-aside-component #aside></authority-organize-aside-component>
            <!--这里是一个所有组织机构的树形结构-->
        </div>
    </div>
    <div class="right-table common-table">
        <div class="search-bar line">
            <button class="btn" (click)="openUpload()" authority="authority.organize.import">导入</button>
            <button class="btn ml4" (click)="getExport()" authority="authority.organize.export">导出</button>
            <a [attr.href]="exportOrganizeTemplate()" authority="authority.organize.exportModal">
                <button class="btn ml4">
                    导出模板
                </button>
            </a>
        </div>
        <div class="common-table-box">
            <div class="common-table-body">
                <table>
                    <thead>
                        <tr>
                            <th width="20%">名称</th>
                            <th width="20%">上级部门</th>
                            <th width="20%">负责人</th>
                            <th width="20%">创建时间</th>
                            <th width="20%">类型</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr *ngFor="let item of list">
                            <td>{{item.name}}</td>
                            <td>{{item.parentName}}</td>
                            <td>{{item.chargerName}}</td>
                            <td>{{item.createTime}}</td>
                            <td>{{item.type === 1 ? '公司' : (item.type == 2 ?'部门' : '人员')}}</td>
                        </tr>
                        <tr *ngIf="noData">
                            <td colspan='5' [style.textAlign]="'center'">暂无数据...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<div class="common-table-footer">-->
                <!--<pagination-component [pagenow]="pageNum"-->
                                      <!--[pagesize]="pageSize"-->
                                      <!--[totalcount]="totalcount"-->
                                      <!--(onPageChange)="getOrganizeList($event)">-->
                <!--</pagination-component>-->
            <!--</div>-->
        </div>
    </div>
</div>
