<div class="pager line clearfix">
    <span class="page-items clearfix">
        <!--<li class="text total">共{{totalcount}}条记录</li>-->
        <span *ngFor="let item of list;let i = index;"
            [ngClass]="{cur: item.cur}"
            [class.disabled]='item.disable&&!item.cur &&item.target !== -1'
            [class.ellipsis]='item.disable&&!item.cur &&item.target === -1'
              (click)="pageTo(item)">{{item.text}}</span>
    </span>
    <span class="page-jumps ml5" *ngIf="list && list.length > 0">
        <span>转到</span>
        <input type="text" class="input ml5" [(ngModel)]="jump" (keyup.enter)="jumpBlur()"  placeholder="页码" size="small">
        <span class="ml5">页</span>
    </span>
</div>
