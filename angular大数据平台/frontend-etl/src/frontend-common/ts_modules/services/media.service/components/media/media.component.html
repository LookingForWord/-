<div class="app-modal-container">
    <div class="app-modal-overlay"></div>
    <div class="app-modal-content">
        <span class="close icon iconfont icon-ico_tab_close" (click)="closeClick()">
            <!-- <i class="iconfont">&#xe62b;</i> -->
        </span>
        <div class="img-container" *ngIf="type==='image'">
            <img id="imgage-img">
        </div>
        <div class="img-container" *ngIf="type==='video'">
            <video controls>
                <source [src]="src">
            </video>
        </div>
        <div class="img-container" *ngIf="type==='audio'">
            <audio [src]="src" controls></audio>
        </div>
    </div>
</div>
