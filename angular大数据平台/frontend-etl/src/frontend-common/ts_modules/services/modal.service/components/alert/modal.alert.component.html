<div class="app-modal-alert-container"
     #alert
    [style.top.px]="top"
    [style.opacity]="opacity">
    <div class="app-modal-alert-content-box"
         [class.text-overflow]="!auto"
         [class.overflow]="!auto">
        <div class="title" *ngIf="title"> {{title}} </div>
        <span [title]="message"> {{ message }} </span>
    </div>
    <i class="iconfont icon-ico_tab_close" (click)="closeClick()"></i>
</div>
