<div class="container">
    <table-component>
        <div class="table-component-search line">
            <span class="select-container">
                <select-component
                    [option]="sourceName"
                    [options]="sourceNames"
                    [label]="'dsName'"
                    (callback)="sourceNameChecked($event)"
                    [search]="true">
                </select-component>
            </span>
            <div class="input-icon ml5" position="left">
                <!--<input type="text" class="input" #search [(ngModel)]="keyWord" (keyup.enter)="getTableList(0)" placeholder="支持表名搜索">-->
                <input type="text" class="input" #search [(ngModel)]="keyWord" inputDebounce (debounceClick)="getTableList($event)" placeholder="支持表名搜索">
                <i class="icon iconfont icon-ico_search_textfield"></i>
            </div>
            <button class="btn ml5" (click)="getTableList($event)">搜索</button>
        </div>
        <div class="table-component-title">
            <span class="title">
                <i class="iconfont icon-ico_sheet_manage mr8"></i>表列表
            </span>
            <span class="record">共{{totalcount}}条记录</span>
        </div>
        <thead class="table-component-thead">
        <tr>
            <th width="33%">表名</th>
            <th width="33%">数据源</th>
            <th width="33%">注释</th>
        </tr>
        </thead>
        <tbody class="table-component-tbody">
            <tr *ngFor="let item of list">
                <td>
                    <a class="link" (click)="tableName(item.id)">{{item.tableName}}</a>
                </td>
                <td>{{item.dsName}}</td>
                <td>{{item.tableComment}}</td>
            </tr>
        </tbody>
        <tfoot class="table-component-tfoot">
            <tr *ngIf="noData">
                <td colspan="3">暂无数据...</td>
            </tr>
        </tfoot>
        <div class="table-component-page">
            <pagination-component [pagenow]="pageNum" [pagesize]="pageSize" [totalcount]="totalcount" (onPageChange)="doPageChange($event)"></pagination-component>
        </div>
    </table-component>
</div>
