<div class="container"
     [class.disabled]="disabled"
     [class.adaption]="adaption">
    <div class="top clearfix"
         [class.showDown]="showDown"
         [class.small]="size === 'small'"
         [class.placeholder]="!option || (option.length <= 0)"
         (click)="toggleShowDown($event)">
        <span *ngFor="let op of option; let i = index;" class="item">
            <span [innerHTML]="(op&&op[label]) || '&nbsp;'" class="text-overflow"  [attr.title]="(op&&op[label]) || '&nbsp;'" ></span>
            <i class="icon iconfont close icon-ico_tab_close" (click)="deleteClick(op, i, $event)"></i>
        </span>
        <span class="no-content" *ngIf="(!option || option.length <= 0)" [innerHTML]="placeholder || '&nbsp;'" ></span>
        <i class="iconfont icon-ico_arrow_down arrow_jt" [class.open]="showDown"></i>
    </div>
    <div class="down" *ngIf="showDown"
         [style.max-height.px]= 'downHeight || 250'
         [class.pos-top]="position==='top'" [class.pos-bottom]="position==='bottom'" [@slideUpDwon]>
        <div>
            <ul>
                <li *ngFor="let op of options"
                    (click)="optionClick(op, $event)"
                    [class.small]="size === 'small'"
                    [class.checked]="getOpChecked(op)">
                    <span class="text-overflow" [attr.title]="op[label]" >{{op[label]}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
