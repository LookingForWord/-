<div class="app-modal-container {{ containerClass }}" [@fadeInOut] *ngIf="isShow" #container >
    <div class="app-modal-overlay {{ overlayClass }}" (click)="overlayClick()" *ngIf="backdrop!==false"></div>
    <div class="app-modal-content {{ contentClass }}" [style.top.px]="top" [class.show]="isContentShow">
        <div class="app-modal-content-title" *ngIf="showTitle">
            <span class="title">{{ title }}</span>
            <i class="icon iconfont close icon-ico_tab_close" (click)="closeClick()"></i>
        </div>
        <div class="app-modal-content-inner">
            <ng-template #content></ng-template>
        </div>
        <div class="app-modal-btns" *ngIf="btns&&btns.length">
            <span class="line" *ngFor="let warn of warns" [class.warn]="warn.class === 'correct-warn' || warn.class === 'error-warn'">
                <span *ngIf="warn.class === 'correct-warn' || warn.class === 'error-warn'" [class]="warn.class" >
                    <span>‚óè</span>
                    {{warn.name}}
                </span>
                <!--<button *ngIf="btn.class === 'btn' || btn.class === 'btn primary'" (click)="btn.click()" [class]="btn.class">{{btn.name}}</button>-->
            </span>

            <button *ngFor="let btn of btns" (click)="btn.click()" [class]="btn.class">{{btn.name}}</button>
        </div>
    </div>
</div>
